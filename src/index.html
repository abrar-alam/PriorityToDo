<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriorityToDO</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <form id="task-form">
        <input id="task_name_field" type="text" placeholder="Enter a task">

        <label for="dueDate">Due date:</label>

        <input type="date" id="dueDate" name="dueDay" value="2023-01-01" min="2018-01-01"
            max="2040-12-31" />

        <label for="priorityType">Priority:</label>

        <input type="radio" id="essential" name="priority" value="essential" checked>
        <label for="essential">essential &#128681;</label>

        <input type="radio" id="important" name="priority" value="important">
        <label for="important">important &#128314;</label>

        <input type="radio" id="helpful" name="priority" value="helpful">
        <label for="helpful">helpful &#127793;</label>
        <button id="add_task">Add!</button>
    </form>

    <hr>
    <section class="to_dos">
        <h2 id="to_do_header">Tasks To Do</h2>
        <ul id="tasks_to_do_list" class="tasksToDoList">
        </ul>
    </section>

    <script src="app.js"></script>
</body>

</html>
